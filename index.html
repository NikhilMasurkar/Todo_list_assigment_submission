<body>
    <div class="box">

            <h1 id="heading">Planning list</h1>
            <p>"Arrange Your list. Make Your Work Easy"</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="jumbotron text-center ">
                    <span>
                        <div class="form-group ">
                            <label for="ex3">
                                <h3 id="label_todo">Make Your List</h3>
                            </label>
                            <input class="form-control" id="ex3" type="text">

                    </span>
                </div>

                    </form class="form-group text-center md-2">

                    <table class="table mb-4">
                        <thead class="text-center">
                            <tr>
                                <th>No.</th>
                                <th class="text-center">Todo item</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="todo-list">

                        </tbody>
                    </table>

                </div>

            </div>
        </div>
